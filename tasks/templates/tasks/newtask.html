{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/app.css' %}">
{% endblock styles %}

{% block title%}
<title>NewTask</title>
{% endblock title %}
{% block content %}
    <main>
        <div>
            <h1 class = "Task">Create a new task</h1>
            <form method="post" class = "form">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Create</button>
            </form>
        </div>
    </main>
{% endblock content %}
